{% extends "base.html" %}

{% block title %}Eliminar Persona{% endblock %}

{% block content %}
    <h1>Confirmar eliminación de {{ persona.nombre }} {{ persona.apellido }}</h1>
    <p>¿Estás seguro de que deseas eliminar a esta persona?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
        <a href="{% url 'bienvenidohtml' %}">Cancelar</a>  <!-- Ahora debería funcionar correctamente -->
    </form>
{% endblock %}
